<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Medium Style Editor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Customer CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>

    <nav class="nabar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">

            <li><a class="navbar-brand bigbrand" href="{% url post_list %}">My Blog</a></li>
            <li><a href="{% url 'about' %}">About us</a></li>
            <li><a href="https://github.com/eldridgeribeiro04">Github</a></li>
            <li><a href="#">LinkedIN</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}

                <li>
                    <a href="{% url 'post_new' %}">New Post</a>
                </li>

                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>

                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>

                <li>
                    <a>Welcome: {{user.username}}</a>
                </li>

                {% else %}
                <li><a class="nav navbar-right" href="{%url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

                {% endif %}
            </ul>
 
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}

                    {% endblock %}
        </div>
    </div>
    
</body>
</html>
